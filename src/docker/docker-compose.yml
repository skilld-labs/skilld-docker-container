version: "2"

services:

  php:
    image: skilldlabs/${PHP_IMAGE} # Allowed: 7.0, 5.6.
    container_name: "${COMPOSE_PROJECT_NAME}_php"
    links:
      - mysql:mysql
    depends_on:
      - mysql
    volumes:
      - ../../build:/var/www/html:z
      - ../${PROFILE_NAME}:/var/www/html/profiles/${PROFILE_NAME}:z
      - ../modules:/var/www/html/modules/custom:z
      - ../themes:/var/www/html/themes/custom:z
    restart: always
    networks:
      - front

  nginx:
    image: skilldlabs/nginx:1.10.1
    container_name: "${COMPOSE_PROJECT_NAME}_web"
    links:
      - mysql:mysql
      - php:php
    depends_on:
      - php
    volumes_from:
      - php
    restart: always
    networks:
      - front

  mysql:
    image: percona:5.7
    container_name: "${COMPOSE_PROJECT_NAME}_mysql"
    environment:
      MYSQL_DATABASE: d8
      MYSQL_USER: d8
      MYSQL_PASSWORD: d8
      MYSQL_ROOT_PASSWORD: d8root
    restart: always
    networks:
      - front

networks:
  front:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${IPRANGE}"
