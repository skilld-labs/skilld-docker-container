name: Project default content
description: Creates default content fixtures for the project. This module comes with a default user which should be used as author of all default content. Check README.md for more info.
package: Custom

type: module
core_version_requirement: ^8.7.7 || ^9

dependencies:
  - default_content:default_content
  - better_normalizers:better_normalizers
  - drupal:block_content
  - drupal:content_translation
