description: 'Basic email contact webform.'
category: ''
elements: "civility:\n  '#type': webform_buttons\n  '#title': Civility\n  '#options': titles\n  '#required': true\nname:\n  '#title': 'Your Name'\n  '#type': textfield\n  '#required': true\n  '#default_value': '[current-user:display-name]'\nemail:\n  '#title': 'Your Email'\n  '#type': email\n  '#required': true\n  '#default_value': '[current-user:mail]'\ntelephone:\n  '#type': tel\n  '#title': Telephone\n  '#required': true\n  '#international': true\n  '#telephone_validation_format': '0'\nsubject:\n  '#title': Subject\n  '#type': textfield\n  '#required': true\n  '#test': 'Testing contact webform from [site:name]'\nmessage:\n  '#title': Message\n  '#type': textarea\n  '#required': true\n  '#test': 'Please ignore this email.'\nterms_of_service:\n  '#type': webform_terms_of_service\n  '#title': 'I give my consent for you to contact me and agree to the {terms of service}.'\n  '#required': true\n  '#terms_title': 'Legal terms'\n  '#terms_content': |\n    The following form is to advise us of your interest in our products and services. It is our privacy policy to explicitly let you know where the data will be stored, for how long, and what it will be used for :\n    <ul>\n    \t<li>Your data will be stored on this website and its backups for no longer than needed, in our email system and on our company database.</li>\n    \t<li>It is our policy to never sell your details to any other company, though will be stored at our data service provider&#39;s companies.</li>\n    \t<li>Our privacy policy can be read here [link]. You are invited to&nbsp;direct any privacy related demand through this webform.</li>\n    </ul>\n    \nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Send message'"
