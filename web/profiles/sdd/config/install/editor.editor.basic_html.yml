langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor
format: basic_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Format
            - Bold
            - Italic
            - Underline
            - Blockquote
            - Strike
            - Superscript
            - Subscript
            - RemoveFormat
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - JustifyBlock
            - Language
            - HorizontalRule
            - Table
            - DrupalMediaLibrary
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
            - Outdent
            - Indent
        -
          name: Tools
          items:
            - Undo
            - Redo
            - Cut
            - Copy
            - PasteText
            - Paste
            - PasteFromWord
            - Maximize
